<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silent Library - Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <!--#include file="header.html" -->
      <div id="header-placeholder"></div>
    <main class="container mt-4">
      <h2>Contact Us</h2>
      <p>Email: contact@silentlibrary.sg</p>
      <p>Phone: +65 1234 5678</p>
      <p>Address: 123 Library Lane, Singapore</p>
      <h3>Feedback</h3>
      <div class="feedback-form">
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Please describe your Feedback, Suggestion, Query in the box below.</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label for="form-name" class="form-label">Name</label>
        <input type="name" class="form-control" id="form-name" placeholder="name">

      <div class="mb-3">
        <label for="form-email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="form-email" placeholder="name@example.com">
      </div>
      <input class="btn btn-primary" type="submit" value="Submit">
    </div>
      <h4>Social Media</h4>
      <a class="nav-link disabled" aria-disabled="true">Facebook</a>
      <a class="nav-link disabled" aria-disabled="true">Instagram</a>
      <a class="nav-link disabled" aria-disabled="true">Twitter</a>      
    </main>
    <!--#include file="footer.html" -->
    <div id="footer-placeholder"></div>
    <script src="../scripts/script.js"></script>
  </body>
</html>
